name: Terraform Cost & AI Review

on:
  pull_request_target:
    paths:
      - '**/*.tf'

permissions:
  contents: read
  pull-requests: write

jobs:
  # --------------------------------------------------
  # 1ï¸âƒ£ Infracost job (BLOCKING check)
  # --------------------------------------------------
  infracost:
    name: infracost-cost-check
    runs-on: ubuntu-latest
    environment: INFRACOST_API_KEY

    steps:
      - name: Checkout PR code safely
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Infracost JSON
        run: |
          infracost breakdown \
            --path . \
            --format json \
            --out-file infracost.json

      - name: Generate Infracost PR comment
        run: |
          infracost output \
            --path infracost.json \
            --format github-comment \
            --out-file infracost.md

      - name: Post Infracost comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file infracost.md

      - name: Upload cost artifact
        uses: actions/upload-artifact@v4
        with:
          name: infracost-json
          path: infracost.json

  # --------------------------------------------------
  # 2ï¸âƒ£ Gemini AI job (SEPARATE check)
  # --------------------------------------------------
  gemini:
    name: gemini-ai-review
    runs-on: ubuntu-latest
    needs: infracost
    environment: INFRACOST_API_KEY

    steps:
      - name: Download Infracost artifact
        uses: actions/download-artifact@v4
        with:
          name: infracost-json

      - name: Generate Gemini request
        run: |
          jq -n \
            --argjson cost "$(cat infracost.json)" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text: (
                    "You are a FinOps and Platform Architect.\n\n" +
                    "Review this Terraform cost estimate and provide:\n" +
                    "- Monthly cost summary\n" +
                    "- Key cost drivers\n" +
                    "- Optimization suggestions\n" +
                    "- Risk signals\n\n" +
                    "Return concise markdown.\n\n" +
                    "COST DATA:\n" + ($cost | tostring)
                  )
                }]
              }]
            }' > gemini_payload.json

      - name: Call Gemini API
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_payload.json \
            | jq -r '.candidates[0].content.parts[0].text' > gemini.md

      - name: Post Gemini AI review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "$(printf '## ðŸ¤– Gemini AI Cost Review\n\n%s' "$(cat gemini.md)")"

