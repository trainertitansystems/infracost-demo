name: Terraform Cost & AI Review

on:
  pull_request:
    paths:
      - '**/*.tf'

jobs:
  infracost:
    name: infracost-cost-check   # ðŸ”´ THIS is the enforced check name
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # ----------------------------
      # 1ï¸âƒ£ Infracost calculation
      # ----------------------------
      - name: Generate Infracost JSON
        run: |
          infracost breakdown \
            --path . \
            --format json \
            --out-file infracost.json

      - name: Generate Infracost PR comment
        run: |
          infracost output \
            --path infracost.json \
            --format github-comment \
            --out-file infracost.md

      - name: Post Infracost comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file infracost.md

      # ----------------------------
      # 2ï¸âƒ£ Gemini AI review (advisory)
      # ----------------------------
      - name: Gemini AI cost review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          jq -n \
            --argjson cost "$(cat infracost.json)" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text: (
                    "You are a FinOps and Platform Architect.\n\n" +
                    "Review this Terraform cost estimate and provide:\n" +
                    "- Summary of monthly cost\n" +
                    "- Key cost drivers\n" +
                    "- Optimization suggestions\n" +
                    "- Any risk signals\n\n" +
                    "Return concise markdown.\n\n" +
                    "COST DATA:\n" + ($cost | tostring)
                  )
                }]
              }]
            }' > gemini_payload.json

          curl -s https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro:generateContent?key=$GEMINI_API_KEY \
            -H "Content-Type: application/json" \
            -d @gemini_payload.json \
            | jq -r '.candidates[0].content.parts[0].text' > gemini.md

      - name: Post Gemini AI review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "$(printf '## ðŸ¤– Gemini AI Cost Review\n\n%s' "$(cat gemini.md)")"
